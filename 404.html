<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - SpaceCoutureByNupur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f6f3 0%, #e8e4df 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c2c2c;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            font-weight: 300;
            color: #8b7355;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: #2c2c2c;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #8b7355;
            color: white;
        }
        
        .btn-primary:hover {
            background: #6d5a44;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 115, 85, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #8b7355;
            border: 2px solid #8b7355;
        }
        
        .btn-secondary:hover {
            background: #8b7355;
            color: white;
            transform: translateY(-2px);
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo-main {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 500;
            color: #8b7355;
            display: block;
            line-height: 1;
        }
        
        .logo-sub {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 0.25rem;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <span class="logo-main">SpaceCouture</span>
            <span class="logo-sub">By Nupur</span>
        </div>
        
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for seems to have been moved, deleted, or doesn't exist. 
            Let's get you back to exploring beautiful spaces.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Return Home</a>
            <a href="/#contact" class="btn btn-secondary">Contact Us</a>
        </div>
    </div>
</body>
</html>
